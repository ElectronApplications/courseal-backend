post:
  tags:
    - course-management
  summary: Creates a new task for the course
  description: Check if the user can create tasks in the course and creates one if so
  parameters:
    - $ref: "../parameters/jwt.yaml"
    - name: course_id
      in: path
      schema:
        type: number
  requestBody:
    content:
      application/json:
        schema:
          title: Course task info
          type: object
          properties:
            task_name:
              type: string
              description: The task's name
            task:
              $ref: "../schemas/course_task.yaml"
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              task_id:
                type: number
                description: The id of the newly created task
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../schemas/error_message.yaml"
    '403':
      description: JWT is invalid or can't create tasks
      content:
        application/json:
          schema:
            $ref: "../schemas/error_message.yaml"
