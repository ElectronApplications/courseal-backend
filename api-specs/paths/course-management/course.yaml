get:
  tags:
    - course-management
  summary: Returns information about the course
  description: May include private information
  parameters:
    - $ref: "../../parameters/jwt.yaml"
    - name: course_id
      in: path
      schema:
        type: number
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              course_name:
                type: string
              course_description:
                type: string
              last_updated:
                type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"
    '403':
      description: JWT is invalid
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"
put:
  tags:
    - course-management
  summary: Updates information about the course
  parameters:
    - $ref: "../../parameters/jwt.yaml"
    - name: course_id
      in: path
      schema:
        type: number
  requestBody:
    content:
      application/json:
        schema:
          title: New course info
          type: object
          properties:
            course_name:
              type: string
            course_description:
              type: string
    required: true
  responses:
    '204':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"
    '403':
      description: JWT is invalid
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"