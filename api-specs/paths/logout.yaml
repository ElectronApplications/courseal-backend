get:
  tags:
    - auth
    - refresh
  summary: Logs out of the session
  description: Invalidates refresh token without generating a new one
  parameters:
    - $ref: "../parameters/refresh_token.yaml"
  responses:
    '204':
      description: OK
    '403':
      description: Refresh token is invalid
      content:
        application/json:
          schema:
            $ref: "../schemas/error_message.yaml"